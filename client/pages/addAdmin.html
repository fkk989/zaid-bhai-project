<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Admin</title>

    <link rel="stylesheet" href="../styles/login.css" />
    <script src="../scripts/addAdmin.js" defer></script>
  </head>
  <body>
    <!-- action="https://api.web3forms.com/submit" method="POST" -->
    <div class="form">
      <h2>Add New Admin</h2>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name"
        class="inputFiled"
        required
      />
      <input
        type="text"
        name="email"
        id="email"
        placeholder="email"
        class="inputFiled"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        class="inputFiled"
        required
      />
      <button type="submit" id="submit-btn">Submit</button>
    </div>
  </body>
</html>
